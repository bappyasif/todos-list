<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ui.css">
    <title>Todo List</title>
</head>

<body>
    <div class="todos-container">
        <div class="task-entry">
            <div class="todo-entry">
                <input type="text" id="create-task" placeholder="Add your task here....">
                <div class="task-icons">
                    <input type="date" id="date-picker" placeholder="">
                    <!-- <div id="date-picker"></div> -->
                    <div class="icons-div">
                        <!-- <input type="datetime-local" id="date-picker"> -->
                        <!-- <img src="../icons/calendar.svg" alt="" class="todo-icons" id="calendar"> -->
                        <div class="calendar-div">
                            <img src="../icons/calendar.svg" alt="" class="todo-icons" id="calendar">
                            <div class="dump-calVal"></div>
                        </div>
                        <!-- <img src="../icons/alarm-clock-02.svg" alt="" class="todo-icons" id="due-date"> -->
                        <div class="dueDate-div">
                            <img src="../icons/alarm-clock-02.svg" alt="" class="todo-icons" id="due-date">
                            <div class="dump-ddVal"></div>
                        </div>
                        <!-- <img src="../icons/flag.svg" alt="" class="todo-icons" id="priority"> -->
                        <div class="priority-levels">
                            <!-- <img src="../icons/flag.svg" alt="" class="todo-icons" id="priority"> -->
                            <select name="select-level" id="levels">
                                <!-- <option value="">1</option>
                                 <option value="">2</option> -->
                            </select>
                            <img src="../icons/flag.svg" alt="" class="todo-icons" id="priority">
                        </div>
                        <!-- <img src="../icons/notes.svg" alt="" class="todo-icons" id="notes"> -->
                        <div class="notes-div">
                            <img src="../icons/notes.svg" alt="" class="todo-icons" id="notes">
                            <input type="text" name="forNotes" id="about-task">
                        </div>
                    </div>
                    <div class="task-buttons">
                        <button class="todo-task">Add Task</button>
                        <button class="cancel">Cancel</button>
                        <!-- <div class="option-elem"></div> -->
                    </div>
                    <!-- <input type="datetime-local" id="date-picker"> -->
                </div>
                <!-- <input type="datetime-local" id="date-picker2"> -->
            </div>
        </div>
        <div class="top-bar">
            <div class="app-icon">
                <img src="../icons/home-01.svg" alt="app icon">
            </div>
            <div class="search-box">
                <img src="../icons/contact-02.svg" alt="search icon">
                <input type="text" name="search-tasks" id="search-tasks">
            </div>
            <div class="add-task">
                <img src="../icons/addIcon.svg" alt="add to Todos icon" id="show-panel">
                <div class="tooltip-a2t">Add Task</div>
            </div>
        </div>

        <div class="body-panel">
            <div class="side-panel">
                <div class="today">
                    <div class="first-icon">
                        <img src="../icons/we-02.svg" alt="today panel first icon" class="icons">
                    </div>
                    <div class="today-text">Today</div>
                    <div class="ending-icon">
                        <img src="../icons/we-02.svg" alt="today panel second icon" class="icons">
                    </div>
                </div>
                <div class="next-week">
                    <div class="first-icon">
                        <img src="../icons/we-01.svg" alt="next week first icon" class="icons">
                    </div>
                    <div class="nw-text">Next Week</div>
                    <div class="ending-icon">
                        <img src="../icons//we-01.svg" alt="next week second icon" class="icons">
                    </div>
                </div>
                <div class="tomorrow">
                    <div class="first-icon">
                        <img src="../icons/home-02.svg" alt="tomorrow panel first icon" class="icons">
                    </div>
                    <div class="tomorrow-text">Tomorrow</div>
                    <div class="ending-icon">
                        <img src="../icons/home-02.svg" alt="tomorrow panel second icon" class="icons">
                    </div>
                </div>

                <div class="projects-div">
                    <!-- <div class="li-div">
                        <div class="first-icon">
                            <img src="../icons/menu-02.svg" alt="project panel first icon" class="icons">
                        </div>
                        <div class="li-text">All Projects</div>
                        <div class="ending-icon">
                            <img src="../icons/menu-02.svg" alt="project panel second icon" class="icons">
                        </div>
                    </div> -->
                    <div class="project-header">
                        <div class="about-projects">
                            <div class="first-icon">
                                <img src="../icons/menu-02.svg" alt="project panel first icon" class="icons">
                            </div>
                            <div class="li-text">All Projects</div>
                            <div class="ending-icon">
                                <img src="../icons/menu-02.svg" alt="project panel second icon" class="icons">
                            </div>
                        </div>
                        <div class="add-new">+</div>
                        <div class="project-input">
                            <input type="text" id="add-project">
                            <button>Add Project</button>
                        </div>
                        <div class="projects">

                        </div>
                    </div>
                </div>
            </div>

            <div class="tasks-panel">
                <div class="task-header">
                    <div class="panel-text">Tasks Container</div>
                    <div class="ending-icon">
                        <img src="../icons/menu-02.svg" alt="project panel second icon" class="icons">
                    </div>
                    <sub class="date-stamp">{expecting a date String}</sub>
                </div>
                <div class="tasks-container">
                    <!-- <div class="delete-div">Delete Task</div> -->
                    <div class="todo-elem">
                        <div class="task-info">
                            <div class="checklist-div">
                                <input type="checkbox" name="task-check" id="task-check">
                                <label for="task-check"></label>
                            </div>
                            <div class="task-name">
                                <div class="task-text">Task here</div>
                            </div>
                            <div class="due-date">
                                <sub class="time-stamp" id="task-dd">00.00.0000</sub>
                            </div>
                            <div class="task-added"></div>
                            <div class="task-project">
                                <!-- <img src="../icons/we-01.svg" alt="" id="task-priority"> -->
                                <div class="priority-level">
                                    <div class="priority-tooltip">Priority Level</div>
                                </div>
                                <!-- <div class="project-name">Project Name</div> -->
                                <div class="project-name">
                                    <select class="choose-project"></select>
                                </div>
                            </div>
                        </div>
                        <div class="task-note">Notes Text</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
