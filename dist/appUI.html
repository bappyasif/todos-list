<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <div class="todos-container">
        <div class="top-bar">
            <div class="app-icon">
                <img src="" alt="">
            </div>
            <div class="search-box">
                <img src="" alt="">
                <input type="text" name="search-tasks" id="search-tasks">
            </div>
            <div class="add-task">
                <img src="" alt="">
            </div>
        </div>

        <div class="body-panel">
            <div class="side-panel">
                <div class="today">
                    <div class="first-icon">
                        <img src="" alt="">
                    </div>
                    <div class="today-text"></div>
                    <div class="ending-icon">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="next-week">
                    <div class="first-icon">
                        <img src="" alt="">
                    </div>
                    <div class="nw-text"></div>
                    <div class="ending-icon">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="tomorrow">
                    <div class="first-icon">
                        <img src="" alt="">
                    </div>
                    <div class="tomorrow-text"></div>
                    <div class="ending-icon">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="projects">
                    <div class="li-div">
                        <div class="first-icon">
                            <img src="" alt="">
                        </div>
                        <div class="li-text"></div>
                        <div class="ending-icon">
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="tasks-panel">
                <div class="task-header">
                    <div class="panel-text"></div>
                    <div class="date-stamp"></div>
                </div>
                <div class="tasks-container">
                    <div class="task-info">
                        <div class="checklist-div">
                            <input type="checkbox" name="task-check" id="task-check">
                        </div>
                        <div class="task-name">
                            <div class="task-text">Task here</div>
                        </div>
                        <div class="due-date">
                            <div class="time-stamp" id="task-dd"></div>
                        </div>
                        <div class="task-project">
                            <img src="" alt="" id="task-priority">
                            <div class="project-name">Project Name</div>
                        </div>
                    </div>
                    <div class="task-note">Notes Text</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
